<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Genesis</title>
    
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">

    <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
    <script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/jquery-migrate-1.2.1.min.js"></script>
</head>
<body style="background-color: #1b1b1b">
    <div class="sidenav">
        <div class="login-main-text">
           <h2>Login<br> Membro Genesis</h2>
           <p>Entre com sua conta ou faça seu cadastro.<br>É totalmente <b>gratuito</b>!</p>
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              <form>
                 <div class="form-group">
                    <label>Usuário</label>
                    <input type="text" class="form-control" placeholder="Nome de usuário">
                 </div>
                 <div class="form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control" placeholder="Senha">
                 </div>
                 <button type="submit" class="btn btn-black">Login</button>
                 <button type="submit" class="btn btn-secondary">Cadastro</button>
              </form>
           </div>
        </div>
     </div>
</body>
</html>
